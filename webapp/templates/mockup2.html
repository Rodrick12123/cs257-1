<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>World Cup Explorer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cups.css') }}" />
    <script type="text/javascript" src="{{ url_for('static', filename='cups.js') }}" ></script>
</head>

<body>   

    <ul class="horizontal-navbar">
        <li><a href="/">Home</a></li>
    </ul>
 
    <h3>World Cup - France 1998</h3> 
 
    <div id="menus">
      <div id="team-controls">
	<div class="dropdown">
	    <button id="Teams" class="dropbutton">Teams
            <i class="fa fa-caret-down"></i>
	      </button>
	      <div class="dropdown-content">
            <a onclick="dataSelect(this)">France</a>
            <a href="#">Brazil</a>
	        <a href="#">Germany</a>
		  </div>
	      </div>
	<div id="spacer-white"></div>
	<div id="spacer-black"></div>
	<div id="spacer-white"></div>
	<div>
	    <select id="p2" class="box" onchange="dataSelect(this)">
            <option>How many wins?</option>
            <option>Total goals scored?</option>
            <option>Roster?</option>
	        <option>First or second half team?</option>
            <option selected>All team queries</option>
	      </select>
	</div>
      </div>


      <div id="player-controls">
	<div class="dropdown">
	    <button id="Players" class="dropbutton">Players
            <i class="fa fa-caret-down"></i>
	      </button>
	      <div class="dropdown-content">
            <!-- <a href="#">Zidane, Zinedine</a> -->
            <a onclick="dataSelect(this)">Zidane, Zinedine</a>
            <a href="#">Henry, Thierry</a>
	        <a href="#">Ronaldo</a>
		  </div>
	      </div>
	<div id="spacer-white"></div>
	<div id="spacer-black"></div>
	<div id="spacer-white"></div>
	<div>
	    <select id="p2" class="box" onchange="dataSelect(this)">
            <option>Scored how many goals?</option>
            <option>Had how many fouls?</option>
            <option>Made how many appearances?</option>
            <option selected>All player queries</option>
	      </select>
	    </div>
      </div>
    </div>  
    
    <p>Results printed below.<p>
    <div id="results"></div>

</body>
</html>
