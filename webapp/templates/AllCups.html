<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Cup Explorer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cups.css') }}" />
    <script type="text/javascript" src="{{ url_for('static', filename='cups.js') }}" ></script>
</head>

<body>   

    <ul class="horizontal-navbar">
        <li><a href="/">Home</a></li>
    </ul>
 
    <h3>All World Cups (1930-2014)</h3> 
 
    <div id="menus">
      <div id="team-controls">
	<div class="dropdown">
	      <button class="dropbutton">Teams
            <i class="fa fa-caret-down"></i>
	          </button>
	            <div class="dropdown-content">
            <a href="#">France</a>
            <a href="#">Brazil</a>
	            <a href="#">Germany</a>
		      </div>
		          </div>
	<div id="spacer-white"></div>
	<div id="spacer-black"></div>
	<div id="spacer-white"></div>
	<div>
	      <select id="p3" class="box" onchange="dataSelect(this)">
            <option>How many wins total?</option>
            <option>Total goals in each World Cup?</option>
            <option>How many gold medals won?</option>
            <option selected>All team queries</option>
	          </select>
	      </div>
      </div>


      <div id="player-controls">
	<div class="dropdown">
	      <button id="Players" class="dropbutton">Players
            <i class="fa fa-caret-down"></i>
	          </button>
	            <div class="dropdown-content">
            <a href="#">Zidane, Zinedine</a>
            <a href="#">Henry, Thierry</a>
	            <a href="#">Ronaldo</a>
		      </div>
		          </div>
	<div id="spacer-white"></div>
	<div id="spacer-black"></div>
	<div id="spacer-white"></div>
	<div>
	      <select id="p3" class="box" onchange="dataSelect(this)">
            <option>Scored how many goals?</option>
            <option>Had how many fouls?</option>
            <option>Made how many appearances?</option>
            <option selected>All player queries</option>
	          </select>
	          </div>
      </div>
    </div>  

    <p>Or, choose two teams to compare!</p>
    
    <div id="menus">
      <div id="compare-controls">
	<div>
          <select id="Teams" class="box"  multiple>
            <option selected>Select teams</option>
            <option>Uruguay</option>
            <option>Argentina</option>
            <option>Poland</option>
            <option>France</option>
            <option>Brazil</option>

          </select>
        </div>

	<div id="spacer-white"></div>
        <div id="spacer-black"></div>
        <div id="spacer-white"></div>
	
	<div>
	      <select id="Stats" class="box">
            <option>Win-loss record?</option>
            <option>Overall goal differential?</option>
            <option selected>All comparison queries</option>
	          </select>
	      </div>

      </div>
    </div>
    
    <p>Results printed below.<p>
    <!-- <div table id="results"></div> -->
    <div><table id="results"></table></div>
</body>
</html>
