<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>World Cup Explorer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cups.css') }}" />
    <script type="text/javascript" src="{{ url_for('static', filename='cups.js') }}" ></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='q.png') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='button.ico') }}" />
</head>

<body>   
  <div class='m1'>
    <ul class="horizontal-navbar">
      <li><a href="/">
        <image src= "{{ url_for('static', filename='Soccer-Trophy-128.png') }}" style="width:42px;height:38px;"></image>
      </a></li>
      <li><a href="/help">
        <image src= "{{ url_for('static', filename='q.png') }}" style="width:42px;height:38px;"></image>
      </a></li>
    </ul>
 
    <h3 id="page-title"></h3> 
 
    <div id="stats-div">
      <table id="medals_table">
	<tr>
	  <th>Gold</th>
	  <th>Silver</th>
	  <th>Bronze</th>
	</tr>

    </div>

    <div id="menu-panel">
      <select id="team_selector" class="box" onchange="dataSelect(this)"></select>
      <button id="roster" onclick="onRosterButtonPressed()">Roster</button>
      <!--match results will return all results if a team isn't chosen, otherwise
	  it will return only the games that the given team played in-->
      <button id="match-results" onclick="onMatchResultsButtonPressed()">Match Results</button>
      <button id="goal-scorers" onclick="onGoalsButtonPressed()">Top 10 Goal Scorers</button>

    </div>

    <div id="teams-div"></div>

    <div id="menu">
      <div>

    <div><table id="results"></table></div>
    </div>

</body>
</html>
