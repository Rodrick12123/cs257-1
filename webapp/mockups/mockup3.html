<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Cup Explorer</title>
    <link rel="stylesheet" href="mockup.css" type="text/css" />
</head>

<body>   

    <ul class="horizontal-navbar">
        <li><a href="index.html">Home</a></li>
    </ul>
 
    <h3>All World Cups (1930-2014)</h3> 
 
    <div id="menus">
      <div id="team-controls">
	<div class="dropdown">
	    <button class="dropbutton">Teams
            <i class="fa fa-caret-down"></i>
	      </button>
	      <div class="dropdown-content">
            <a href="#">France</a>
            <a href="#">Brazil</a>
	        <a href="#">Germany</a>
		  </div>
	      </div>
	<div id="spacer-white"></div>
	<div id="spacer-black"></div>
	<div id="spacer-white"></div>
	<div>
	    <select class="box">
            <option>How many wins?</option>
            <option>Total goals scored?</option>
            <option>How many golds?</option>
            <option selected>All team queries</option>
	      </select>
	</div>
      </div>


      <div id="player-controls">
	<div class="dropdown">
	    <button class="dropbutton">Players
            <i class="fa fa-caret-down"></i>
	      </button>
	      <div class="dropdown-content">
            <a href="#">Zidane, Zinedine</a>
            <a href="#">Henry, Thierry</a>
	        <a href="#">Ronaldo</a>
		  </div>
	      </div>
	<div id="spacer-white"></div>
	<div id="spacer-black"></div>
	<div id="spacer-white"></div>
	<div>
	    <select class="box">
            <option>Scored how many goals?</option>
            <option>How many fouls?</option>
            <option>How many appearances?</option>
            <option selected>All player queries</option>
	      </select>
	    </div>
      </div>
    </div>  

    <p>Or, choose another team as well and compare!</p>
    
    <div id="menus">
      <div id="team-controls">
	<div class="dropdown">

		  </div>
	      </div>
	<div id="spacer-white"></div>
