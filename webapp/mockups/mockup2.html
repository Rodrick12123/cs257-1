<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Cup Explorer</title>
    <link rel="stylesheet" href="mockup.css" type="text/css" />
</head>

<body>
    <h3>Specific World Cup</h3>

    <p>Here you can query various questions about either a team of your choosing or a player of your choosing. <em>Have fun!</em></p>

    <div id="menus">
        
        <div id="teams">
	  <div class="dropdown">
	    <button class="dropbutton">Teams
              <i class="fa fa-caret-down"></i>
	    </button>
	    <div class="dropdown-content">
              <a href="#">France</a>
              <a href="#">Brazil</a>
	      <a href="#">Germany</a>
	    </div>
	  </div>
	</div>
        <div id="team-queries">
	  <div>
	    <select class="box">
              <option>How many wins?</option>
              <option>How many goals?</option>
              <option>How many golds?</option>
              <option selected>All team queries</option>
	    </select>
	  </div>	
	</div>
	<div id="players">
	  <div class="dropdown">
	    <button class="dropbutton">Players
              <i class="fa fa-caret-down"></i>
	    </button>
	    <div class="dropdown-content">
              <a href="#">Zidane, Zinedine</a>
              <a href="#">Messi, Leo</a>
	      <a href="#">Lewandowski, Robert</a>
	    </div>
	  </div>
	</div>
	<div id="player-queries">
	  <div>
	    <select class="box">
              <option>How many goals?</option>
              <option>How many fouls?</option>
              <option>How many appearances?</option>
              <option selected>All player queries</option>
	    </select>
	  </div>
	</div>
    </div>
    
    <p>Results printed here.<p>
    <div id="results"></div>

</body>
</html>
